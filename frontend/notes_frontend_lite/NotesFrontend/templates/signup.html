{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">  <p></p> </div>
  <div class="row justify-content-md-center">
    <div class="col col-lg-2"></div>
    <div class="col-md-auto">
      <div class="card text-white bg-dark mb-3" style="max-width: 50rem;">
        <div class="card-header"></div>
        <div class="card-body">
          {% if no_password_match %}
          <div class="alert alert-warning">
               Password and Confirm Password do not match.
               <p class="mb-0"></p>
          </div>
          {% endif %}
          <form method="POST" action="{{ url_for('signup')}}" >
              <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
              <fieldset>
                <legend>SignUp!</legend>
                <div class="form-group">
                  <label for="InputUserName1">Username</label>
                  <input type="text" class="form-control" id="inputUsername" name="susername" placeholder="Enter username" value="{{ susername }}">
                </div>
                <div class="form-group">
                  <label for="InputPassword1">Password</label>
                  <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" value="{{ password }}">
                </div>
                <div class="form-group">
                  <label for="InputPassword2">Confirm Password</label>
                  <input type="password" class="form-control" id="inputCPassword" name="cpassword" placeholder="Confirm Password" value="{{ cpassword }}">
                </div>
                <div class="row">  <p></p> </div>
                <div class="row mx-md-n1">
                    <a href="{{ url_for('index')}}" class="px-md-5 btn btn-danger active" role="button" aria-pressed="true">Cancel</a>
                    <p class="px-sm-4"></p>
                    <p class="px-sm-4"></p>
                    <button type="submit" class="px-md-5 btn btn-primary">Submit</button>
                </div>
              </fieldset>
            </form>
          </p>
        </div>
      </div>
    </div>
    <div class="col col-lg-2"></div>
  </div>
</div>

{% endblock %}
