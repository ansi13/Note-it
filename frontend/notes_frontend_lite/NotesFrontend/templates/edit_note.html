{% extends 'base.html' %}

{% block content %}
<div class="row">  <p></p> </div>
<div class="container">
  <div class="row">  <p></p> </div>
  <div class="row justify-content-md-center">
    <div class="col col-lg-2"></div>
    <div class="col-md-auto">
      <div class="card bg-transparent border-dark mb-3">
        <form method="POST" action="{{ url_for('edit_note', note_id=note_id)}}" >
          <div class="card-header border-dark">
              <div class="form-group">
                <label for="formGroupExampleInput"></label>
                <input type="text" class="form-control text-body" id="formGroupExampleInput" placeholder="Title" value="{{ title }}" name="title">
              </div>
          </div>
          <div class="card-body">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <div class="form-group">
              <label for="exampleFormControlTextarea1"></label>
              <textarea class="form-control text-body" id="exampleFormControlTextarea1" placeholder="Start typing!!!" rows="10" cols="100" name="text">{{ text  }}</textarea>
            </div>
            <div class="row">  <p></p> </div>
            <input type="submit" class="btn btn-outline-success btn-lg" value="Save">
            <a href="{{ url_for('home_page')}}" class="btn btn-outline-danger btn-lg active ml-2" role="button" aria-pressed="true">Cancel</a>
          </div>
        </form>
      </div>
    </div>
    <div class="col col-lg-2"></div>
  </div>
</div>
<br>
{% endblock %}
